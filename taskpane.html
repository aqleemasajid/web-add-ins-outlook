<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert the text 'Hello world!' in a new message.</p>
    <button id="helloButton">Say hello</button>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run" />
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("helloButton").onclick = getAttachments;
        }
    });

    /**
     * Writes 'Hello world!' to a new message body.
     */

     function getAttachments() {
    Office.context.mailbox.item.attachments.getAsync(function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
            var attachments = asyncResult.value;
            attachments.forEach(function (attachment) {
                attachment.getAttachmentContentAsync(function (contentAsyncResult) {
                    if (contentAsyncResult.status === Office.AsyncResultStatus.Succeeded) {
                        var attachmentContent = contentAsyncResult.value.data;
                        // Process attachment content here
                        console.log(attachmentContent);
                    } else {
                        console.error("Error retrieving attachment content: " + contentAsyncResult.error.message);
                    }
                });
            });
        } else {
            console.error("Error retrieving attachments: " + asyncResult.error.message);
        }
    });
}



    function getAttachmentToken() {
        console.log("here");
        if (serviceRequest.attachmentToken == "") {
            Office.context.mailbox.getCallbackTokenAsync(attachmentTokenCallback);
        }
    }

    function attachmentTokenCallback(asyncResult, userContext) {
        if (asyncResult.status === "succeeded") {
            // Cache the result from the server.
            serviceRequest.attachmentToken = asyncResult.value;
            serviceRequest.state = 3;
            console.log(serviceRequest.attachmentToken);
        } else {
            showToast("Error", "Could not get callback token: " + asyncResult.error.message);
        }
    }

    // Initialize a context object for the add-in.
    //   Set the fields that are used on the request
    //   object to default values.
    var serviceRequest = {
        attachmentToken: '',
        ewsUrl: Office.context.mailbox.ewsUrl,
        attachments: []
    };



    function sayHello() {
        Office.context.mailbox.item.body.setAsync(
            "Hello world!",
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }

</script>

</html>
